<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Experiments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
            <h1>HTML Tag Experiments</h1>
            <p>This page demonstrates the usage of several HTML tags that may not fit into the main portfolio pages.</p>
        </section>

        <section>
            <h2>Template Tag</h2>
            <template>
                <article>
                    <h3>Cloned Content</h3>
                    <p>This is a paragraph that was cloned from a template.</p>
                </article>
            </template>
        </section>

        <section>
            <h2>Audio Tag</h2>
            <audio controls>
                <source src="placeholder.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>

        <section>
            <h2>Video Tag</h2>
            <video width="320" height="240" controls>
                <source src="placeholder.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section>
            <h2>Canvas Tag</h2>
            <canvas id="myCanvas" width="200" height="100" style="border:1px solid black;"></canvas>
        </section>

    </main>

    <script>
        const canvas = document.getElementById('myCanvas');
        if (canvas.getContext) {
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'red';
            ctx.fillRect(10, 10, 150, 80);
        }
    </script>
</body>
</html>
