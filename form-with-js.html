<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="theme-toggle.js"></script>
    <title>Contact Us</title>
</head>
<body>
    <noscript>
        <style>
            .noscript-notice {
                background-color: #fff3cd;
                color: #856404;
                padding: 1rem;
                text-align: center;
                border: 1px solid #ffeeba;
                margin: 0 auto 1rem;
                max-width: 600px;
                border-radius: 4px;
            }
        </style>
        <div class="noscript-notice">
            JavaScript is disabled. Theme toggle and advanced form validation will not be available.
        </div>
    </noscript>
    <main>
        <section>
            
            <header>
                <h1>Contact Us</h1>
                <p>
                    We'd love to hear from you. Please fill out the form below.
                </p>
            </header>
            <form action="https://httpbin.org/post" method="POST" id="contact-form" novalidate>
                <div>
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="user_name" 
                        required
                        autocomplete="name"
                        minlength="2"
                        placeholder="John Doe"
                        pattern="[a-zA-Z\s'-]+"
                    >
                </div>

                <div>
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="user_email" 
                        required
                        autocomplete="email"
                        placeholder="name@example.com"
                    >
                </div>

                <div>
                    <label for="subject">Subject</label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="user_subject"
                        placeholder="Ask a question"
                        maxlength="100"
                        required
                    >
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea 
                        id="comments" 
                        name="user_comments" 
                        rows="4" 
                        placeholder="Your message here" 
                        maxlength="100"></textarea>
                    <div id="char-count-wrapper">
                        <span id="char-count">100</span> characters remaining
                    </div>
                </div>

                <input type="hidden" id="bot-check" name="possible_bot" value="true">

                <button type="submit">
                    Send Message
                </button>

                <output id="error-output" for="name email subject comments" role="status"></output>
                <output id="info-output" for="name email subject comments" role="status"></output>

            </form>
        </section>
    </main>
    <script src="form-validation.js"></script>
</body>
</html>
