        <main >
            <section class="page-title-section">
                <h1>Project Management</h1>
                <p>Manage your portfolio projects â€” create, edit, and delete entries used across the site.</p>
            </section>

            <div class="crud-container">
                <aside class="project-list">
                    <h3>Current Projects</h3>
                    <ul id="items-list">
                        </ul>
                    <button id="btn-new">Create New Project</button>
                </aside>

                <section class="editor-panel">
                    <h2 id="form-title">Add New Project</h2>
                    <form id="crud-form">
                        <input type="hidden" id="project-id">

                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>

                        <label for="img-src">Image URL:</label>
                        <input type="url" id="img-src" name="img-src" required>
                        
                        <label for="img-alt">Description (Alt Text):</label>
                        <input type="text" id="img-alt" name="img-alt" required>

                        <label for="link">Link:</label>
                        <input type="url" id="link" name="link" required>

                        <label for="bg-color">Background Color:</label>
                        <input type="color" id="bg-color" name="bg-color" value="#ffffff">

                        <div class="form-actions">
                            <button type="submit" id="btn-save">Save Project</button>
                            <button type="button" id="btn-delete" hidden>Delete</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
