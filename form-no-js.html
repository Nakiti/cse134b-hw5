<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <main>
        <section>
            
            <header>
                <h1>Contact Us</h1>
                <p>
                    We'd love to hear from you. Please fill out the form below.
                </p>
            </header>
            <form action="https://httpbin.org/post" method="POST">
                <div>
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="user_name" 
                        required
                        autocomplete="name"
                        minlength="2"
                        placeholder="John Doe"
                        pattern="[a-zA-Z\s'-]+"
                    >
                </div>

                <div>
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="user_email" 
                        required
                        autocomplete="email"
                        placeholder="name@example.com"
                    >
                </div>

                <div>
                    <label for="subject">Subject</label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="user_subject"
                        placeholder="Ask a question"
                        maxlength="100"
                        required
                    >
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea 
                        id="comments" 
                        name="user_comments" 
                        rows="4" 
                        placeholder="Your message here" 
                        maxlength="500"></textarea>
                </div>

                <input type="hidden" id="bot-check" name="possible_bot" value="true">

                <button type="submit">
                    Send Message
                </button>

                <output id="error-output" for="name email subject comments" role="status"></output>
                <output id="info-output" for="name email subject comments" role="status"></output>

            </form>
        </section>
    </main>
</body>
</html>
